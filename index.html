</head>
<body>
    <nav class="navbar">
        <div class="containerNav">
            <ul class ="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Add Champion</a>

<h1> Add Champion </h1>
<div class="container">
    <form>
        
            <h2>Champion Details</h2>            
            <label for="champNameBox">Champion Name:</label>
            <input type="text" id="champNameBox" name="champNameBox" placeholder="Champion name...">
	    <br>
            <label for="Champ Cost">Champion Cost: &nbsp;</label>
            <select id="Champion Cost" name="Champion Cost">
	    <option value="450">450</option>
	    <option value="1350">1350</option>
	    <option value="3150">3150</option>
	    <option value="4800">4800</option>
	    <option value="6300">6300</option>
	    <option value="7800">7800</option>
	    </select>
            <br>
            <label for="Champ Class">Champion Class:</label>
            <select id="Champion Class" name="Champion Class">
	    <option value="Marksman">Marksman</option>
	    <option value="Mage">Mage</option>
	    <option value="AP Fighter">AP Fighter</option>
	    <option value="AP Assassin">AP Assassin</option>
	    <option value="AD Fighter">AD Fighter</option>
	    <option value="AD Assassin">AD Assassin</option>
	    <option value="Tank">Tank</option>
	    <option value="Enchanter">Enchanter</option>
	    </select>
            <br>
            <label>Champion Role(s) Played:</label>
	    <input type="checkbox" id="CheckTop" value="Yes" onclick="changed_top(this)"/>Top
	    <input type="checkbox" id="CheckJungle" value="Yes" onclick="changed_jungle(this)"/>Jungle
	    <input type="checkbox" id="CheckMid" value="Yes" onclick="changed_mid(this)"/>Mid
	    <input type="checkbox" id="CheckADC" value="Yes" onclick="changed_adc(this)"/>ADC
	    <input type="checkbox" id="CheckSupport" value="Yes" onclick="changed_support(this)"/>Support
            <br>
	    <label>Champion Release Year:</label>
	    <input type="text" id="champReleaseYear"/>
            <br>
	    <label>I own this Champion:</label>
	    <input type="checkbox" id="ChampOwned" value="Yes" onclick="champ_owned(this)"/>Owned
	    <br>
        <label>Champion on sale:</label>
	    <input type="checkbox" id="ChampOnSale" value="Yes" onclick="champ_on_sale(this)"/>On Sale
	    <br>
            
        </fieldset>
	</form>
</div>
<div class="btn-group">
    <button class="btn">Add Champion</button>
</div>
<script src="createChamp.js"></script>
   
</body>
</html>
