    <h1> Delete Champion </h1>
    <div class="container">
        <form>

            <h2>Champion Details</h2>
            <label for="champIdBox">Champion ID:</label>
            <input type="text" id="champIdBox" name="champIdBox" placeholder="Champion ID...">
            <br>
            <label for="champNameBox">Champion Name:</label>
            <input type="text" id="champNameBox" name="champNameBox" placeholder="Champion name...">

        </form>
    </div>
    <div class="btn-group">
        <button class="btn" id="del-byid">Delete Champion By ID</button>
        <button class="btn" id="del-byname">Delete Champion By Name</button>
    </div>
    <br>
    <table class="champ-output" style="width: 100%;">
        <tr>
            <th>Champ Name</th>
            <th>Champ Cost</th>
            <th>Champ Class</th>
            <th>Champ Roles</th>
            <th>Champ Release Year</th>
            <th>Champ Owned</th>
